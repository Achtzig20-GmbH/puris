apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "puris-frontend.fullname" . }}
  labels:
    {{- include "puris-frontend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "puris-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "puris-frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "puris-frontend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_NAME
              value: "{{ .Values.puris.appName }}"
            - name: BACKEND_BASE_URL
              value: "{{ .Values.puris.baseUrl }}"
            - name: ENDPOINT_MATERIALS
              value: "{{ .Values.puris.endpointMaterials }}"
            - name: ENDPOINT_PRODUCTS
              value: "{{ .Values.puris.endpointProducts }}"
            - name: ENDPOINT_MATERIAL_STOCKS
              value: "{{ .Values.puris.endpointMaterialStocks }}"
            - name: ENDPOINT_PRODUCT_STOCKS
              value: "{{ .Values.puris.endpointProductStocks }}"
            - name: ENDPOINT_CUSTOMER
              value: "{{ .Values.puris.endpointCustomer }}"
            - name: ENDPOINT_PARTNER_PRODUCT_STOCKS
              value: "{{ .Values.puris.endpointPartnerProductStocks }}"
            - name: ENDPOINT_UPDATE_PARTNER_PRODUCT_STOCK
              value: "{{ .Values.puris.endpointUpdatePartnerProductStocks }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
